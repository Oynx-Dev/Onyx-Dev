<!DOCTYPE html>
<html lang="en" class="w-full h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Onyx - Your go-to platform for gaming events and more.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <link rel="stylesheet" href="/src/css/events.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Onyx</title>
    <style>
/* Styles for the game cards */
.games-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding-bottom: 5vw;
  margin-top: 1vw;
}

.g {
  width: 250px; /* Adjusted width for better layout */
  padding: 1rem;
  margin: 1rem;
  background-color: #1e1e1e; /* Dark background color */
  border-radius: 15px; /* Increased border-radius for smoother corners */
  text-align: left; /* Align text to the left */
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Softer shadow */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.g:hover {
  transform: translateY(-10px); /* Adds a lifting effect */
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); /* Shadow gets deeper on hover */
}

.g img {
  width: 50px; /* Adjusted width for icons */
  height: 50px; /* Adjusted height for icons */
  border-radius: 10px; /* Slight rounding for the icons */
  margin-bottom: 15px;
}

.g h3 {
  margin: 0.5rem 0;
  font-size: 1.2rem; /* Slightly increased font size */
  color: #ffffff; /* White text color */
}

.g p {
  color: #b0b0b0;
  font-size: 0.85rem;
  line-height: 1.4;
}

    </style>
</head>
<body class="flex flex-col h-screen bg-gray-900 border border-gray-900">
    <!-- Floating Navbar -->
    <nav class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 flex items-center bg-white/10 backdrop-blur-lg px-6 py-2 rounded-full shadow-lg border border-gray-700">
        <div class="flex items-center space-x-4">
            <!-- Logo -->
            <img src="https://lh3.googleusercontent.com/a/AEdFTp6LnSC8IhbEMuwZPygGyhbMuQZj0WaGgcLu_1djeQ=s96-c" alt="Onyx Logo" class="h-10 rounded-full border border-white/10">
            <!-- Nav Links -->
            <ul class="flex space-x-6">
                <li>
                    <a href="index.html" class="text-white hover:text-gray-300 transition-all flex items-center space-x-2">
                        <i data-lucide="house"></i> <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="events.html" class="text-white hover:text-gray-300 transition-all flex items-center space-x-2">
                        <i data-lucide="joystick"></i> <span>Games</span>
                    </a>
                </li>
                <li>
                    <a href="search.html" class="text-white hover:text-gray-300 transition-all flex items-center space-x-2">
                        <i class="fas fa-search"></i> <span>Search</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <input type="text" placeholder="Search for games" id="searchbar" class="mt-24 px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-600 w-1/2 mx-auto">
    
    <div id="games" class="games-container mt-8">
      <!-- Sample Game Card -->
      <div class="g">
        <img src="game-icon-1.png" alt="Game 1">
        <h3>Retro Bowl</h3>
        <p>Guide your American football team to victory with retro-inspired gridiron strategy.</p>
      </div>
      <div class="g">
        <img src="game-icon-2.png" alt="Game 2">
        <h3>1v1.lol</h3>
        <p>Engage in intense 1v1 battles in a construction and shooting game that tests your reflexes.</p>
      </div>
      <!-- Additional game cards can be dynamically added here -->
    </div>

    <script src="/src/js/games.js"></script>
    <script>
        lucide.createIcons()
    </script>
</body>
</html>
