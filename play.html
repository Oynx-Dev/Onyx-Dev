<!DOCTYPE html>
<html lang="en" class="w-full h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/events.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/css/bg.css">
    <link rel="stylesheet" href="src/css/settings.css">

    <link rel="stylesheet" href="src/css/fullbtn.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6309837329894661"
     crossorigin="anonymous"></script>
    
    <title>Onyx</title>
</head>

<body class="flex flex-col h-screen fade-in bg-black">
    <div class="parallax-bg"></div>


    <!-- Floating Navbar -->
    <nav class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 flex items-center justify-center bg-white/5 backdrop-blur-xl px-6 py-3 rounded-full border border-gray-700" style="box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); border-radius: 20px;">
        <div class="flex items-center space-x-2">
            <span class="text-white text-xl font-bold">Onyx</span>
        </div>
        <ul class="flex space-x-6 text-white ml-16 mr-auto">
            <li><a href="index.html" class="hover:text-gray-300 transition flex items-center"><i data-lucide="home" class="w-5 h-5 mr-2"></i>Home</a></li>
            <li><a href="events.html" class="hover:text-gray-300 transition flex items-center"><i data-lucide="gamepad" class="w-5 h-5 mr-2"></i>Games</a></li>
            <li><a href="request.html" class="hover:text-gray-300 transition flex items-center"><i data-lucide="message-circle" class="w-5 h-5 mr-2"></i>Request</a></li>
        </ul>
        
        <!-- Settings Button with Hover Modal -->
        <div id="settingsContainer" class="bg-white/10 text-white px-4 py-1 rounded-full border border-gray-500 hover:bg-white/20 transition mr-auto ml-10">
            <a href="#" class="flex items-center">
                <i data-lucide="settings" class="w-5 h-5"></i>
            </a>

            <!-- Modal that appears on hover -->
            <div id="settingsModal">
                <div class="modal-header flex justify-between items-center border-b pb-3">
                    <h3 class="text-xl font-bold">Settings</h3>
                </div>
                <div class="modal-body mt-4">
                    <p>Settings content goes here.</p>
                </div>
            </div>
        </div>
    </nav>
    

    <!-- Main Content: Game Display -->
    <div class="flex justify-center items-center h-[calc(92vh-3rem)] mt-[6rem] relative"> <!-- Added relative positioning -->
        <iframe id="game" class="rounded-[10px] w-[90%] h-full shadow-[0_0_20px_rgba(255,255,255,0.5)]"></iframe> <!-- Set height to full to use available height -->
        <button class="fullscreen-btn" id="fullscreenBtn">Fullscreen</button> <!-- Fullscreen button -->
    </div>

    <script src="/src/js/play.js"></script>
    <script src="/src/js/games.js"></script>
    <script>
        lucide.createIcons();
        window.addEventListener('scroll', function() {
            const parallaxBg = document.querySelector('.parallax-bg');
            let scrollPosition = window.pageYOffset;
            parallaxBg.style.transform = 'translateY(' + scrollPosition * 0.5 + 'px)';
        });
    </script>
</body>
</html>
