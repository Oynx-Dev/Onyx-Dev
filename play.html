<!DOCTYPE html>
<html lang="en" class="w-full h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/events.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>Onyx</title>
</head>

<body class="h-full font-poppins bg-gradient-to-b from-gray-900 to-gray-900 bg-[length:100%_200%] text-white overflow-x-hidden p-5">

    <!-- Floating Navbar -->
    <nav class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 flex items-center bg-white/10 backdrop-blur-lg px-6 py-2 rounded-full shadow-lg border border-gray-700">
        <div class="flex items-center space-x-4">
            <!-- Logo -->
            <img src="https://lh3.googleusercontent.com/a/AEdFTp6LnSC8IhbEMuwZPygGyhbMuQZj0WaGgcLu_1djeQ=s96-c" alt="Onyx Logo" class="h-10 rounded-full border border-white/10">

            <!-- Nav Links -->
            <ul class="flex space-x-6">
                <li>
                    <a href="index.html" class="text-white hover:text-gray-300 transition-all flex items-center space-x-2">
                        <i data-lucide="house"></i> <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="events.html" class="text-white hover:text-gray-300 transition-all flex items-center space-x-2">
                        <i data-lucide="joystick"></i> <span>Games</span>
                    </a>
                </li>
                <li>
                    <a href="search.html" class="text-white hover:text-gray-300 transition-all flex items-center space-x-2">
                        <i data-lucide="search"></i> <span>Search</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content: Game Display -->
    <div class="flex justify-center items-center h-[calc(92vh-3rem)] mt-[5rem]"> <!-- Added margin-top to create space for the navbar -->
        <iframe id="game" class="rounded-[10px] w-[90%] h-full"></iframe> <!-- Set height to full to use available height -->
    </div>

    <!-- Game Loading Script -->
    <script>
        let game = localStorage.getItem("game");
        if (game) {
            game = JSON.parse(game);
            const gamecdn = "https://assets.zyph3r.com/";
            const gameUrl = `${gamecdn}${game.root}/${game.file}`;

            const iframe = document.querySelector("#game");
            iframe.src = gameUrl;
            iframe.onload = () => {
                iframe.style.display = "block";
            };
        } else {
            console.error('No game found.');
        }
    </script>

    <script src="/src/js/games.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
