<body class="flex flex-col items-center justify-center bg-[#030512]  font-sans font-bold">
    <div id="particles-js" class="absolute top-0 left-0 w-full h-full" style="z-index: -1;"></div>
    <div class="parallax-bg"></div>
    
    <!-- Navbar -->
    <nav class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 flex items-center justify-center bg-white/5 backdrop-blur-xl px-6 py-3 rounded-full border border-gray-300" style="box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); border-radius: 20px;">
        <div class="flex items-center space-x-2">
            <span class="text-white text-xl font-bold">Onyx</span>
        </div>
        <ul class="flex space-x-6 text-white ml-16 mr-auto">
            <li class="nav-item"><a href="index.html" class="hover:text-gray-300 transition flex items-center"><i data-lucide="home" class="w-5 h-5"></i></a></li>
            <li class="nav-item"><a href="events.html" class="hover:text-gray-300 transition flex items-center"><i data-lucide="gamepad" class="w-5 h-5"></i></a></li>

        </ul>
        <div id="settingsContainer" class="bg-white/10 text-white px-4 py-1 rounded-full border border-gray-500 hover:bg-white/20 transition mr-auto ml-10">
            <a href="#" class="flex items-center">

            </a>
            <div id="settingsModal">
                <div class="modal-header flex justify-between items-center border-b pb-3">
                    <h3 class="text-xl font-bold">Settings</h3>
                </div>
                <div class="modal-body mt-4">
                    <button id="aboutBlankButton" class="bg-white/10 text-white px-4 py-2 rounded-full border border-gray-500 hover:bg-white/20 transition">About Blank</button>
                </div>
            </div>
        </div>

    <!-- Main Content -->
    <input type="text" placeholder="Search for games" id="searchbar" class="mt-24 px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-600 w-1/2 mx-auto">

    <!-- Recently Played Games Section -->  

        <div class="games-container" id="all-games"></div>

    <div class="bubble-container"></div>
    <script src="/src/js/bubbles.js"></script>
