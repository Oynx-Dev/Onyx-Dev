<!DOCTYPE html>
<html lang="en" class="w-full h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Onyx - Your go-to platform for gaming events and more.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/src/css/events.css">
    <link rel="stylesheet" href="/src/css/bubbles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>Onyx</title>
</head>
<body class="flex flex-col h-screen" style="background: linear-gradient(to left top, rgb(16, 52, 82), rgb(9, 34, 55), black) center center / cover no-repeat fixed; height: 100%; font-family: 'Arial', sans-serif; font-weight: bold;">
    <!-- Floating Navbar -->
    <nav class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 flex items-center bg-white/10 backdrop-blur-lg px-6 py-2 rounded-full shadow-lg border border-gray-700">
        <div class="flex items-center space-x-4">
            <!-- Logo -->
            <img src="https://lh3.googleusercontent.com/a/AEdFTp6LnSC8IhbEMuwZPygGyhbMuQZj0WaGgcLu_1djeQ=s96-c" alt="Onyx Logo" class="h-10 rounded-full border border-white/10">
            <!-- Nav Links -->
            <ul class="flex space-x-6">
                <li>
                    <a href="index.html" class="text-white hover:text-gray-300 transition-all flex items-center space-x-2">
                        <i data-lucide="house"></i> <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="events.html" class="text-white hover:text-gray-300 transition-all flex items-center space-x-2">
                        <i data-lucide="joystick"></i> <span>Games</span>
                    </a>
                </li>
                <li>
                    <a href="/search/index.html" class="text-white hover:text-gray-300 transition-all flex items-center space-x-2">
                        <i class="fas fa-search"></i> <span>Search</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Main Content -->
    <input type="text" placeholder="Search for games" id="searchbar" class="mt-24 px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-600 w-1/2 mx-auto">
    <div class="games-container mt-8"></div>
    <div class="bubble-container"></div>
    <script src="/src/js/bubbles.js"></script>
    <script src="/src/js/games.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
