<!DOCTYPE html>
<html lang="en" class="w-full h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Onyx - A platform for gaming enthusiasts">
    <title>Onyx</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/src/css/bubbles.css">
    <link rel="stylesheet" href="src/css/bg.css">
    <link rel="stylesheet" href="src/css/settings.css">
    <link rel="stylesheet" href="src/css/nav.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6309837329894661" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+US+Modern:wght@100..400&family=Zain&display=swap');
        .custom-font {
            font-family: 'Zain';
        }
        .cursor {
            display: inline-block;
            width: 2px;
            height: 0.8em;
            background-color: #007BFF;  
        }

    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-black font-sans font-bold">
    <div id="particles-js" class="absolute top-0 left-0 w-full h-full" style="z-index: 10;"></div>
    <div class="parallax-bg"></div>
    <nav class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 flex items-center justify-center bg-white/5 backdrop-blur-xl px-6 py-3 rounded-full border border-gray-300" style="box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); border-radius: 20px;">
        <div class="flex items-center space-x-2">
            <span class="text-white text-xl font-bold">Onyx</span>
        </div>
        <ul class="flex space-x-6 text-white ml-16 mr-auto">
            <li class="nav-item"><a href="index.html" class="hover:text-gray-300 transition flex items-center"><i data-lucide="home" class="w-5 h-5 mr-2"></i><span class="nav-item-text">Home</span></a></li>
            <li class="nav-item"><a href="events.html" class="hover:text-gray-300 transition flex items-center"><i data-lucide="gamepad" class="w-5 h-5 mr-2"></i><span class="nav-item-text">Games</span></a></li>
            <li class="nav-item"><a href="request.html" class="hover:text-gray-300 transition flex items-center"><i data-lucide="message-circle" class="w-5 h-5 mr-2"></i><span class="nav-item-text">Request</span></a></li>
        </ul>
        <div id="settingsContainer" class="bg-white/10 text-white px-4 py-1 rounded-full border border-gray-500 hover:bg-white/20 transition mr-auto ml-10">
            <a href="#" class="flex items-center">
                <i data-lucide="settings" class="w-5 h-5"></i>
            </a>
            <div id="settingsModal">
                <div class="modal-header flex justify-between items-center border-b pb-3">
                    <h3 class="text-xl font-bold">Settings</h3>
                </div>
                <div class="modal-body mt-4">
                    <button id="aboutBlankButton" class="bg-white/10 text-white px-4 py-2 rounded-full border border-gray-500 hover:bg-white/20 transition">About Blank</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="relative flex justify-center items-center h-screen w-screen pt-20">
        <main class="flex flex-col items-center space-y-4">
            <div class="mt-10">
                <h1 id="main-title" class="text-7xl text-[#007BFF] pb-0 text-center custom-font"></h1>
            </div>
            <p id="subtitle" class="text-2xl text-white/80 font-semibold custom-font"></p>
        </main>
    </div>
    <footer class="flex flex-col items-center mt-auto p-4 z-20">
        <div class="flex justify-center items-center space-x-5 mb-4">

        <div class="flex justify-center items-center space-x-5 mb-4">
            <a href="https://discord.gg/ZGsvpWKG" target="_blank" class="text-white hover:text-gray-300 transition-all">
                <i class="fab fa-discord fa-2x"></i>
            </a>
            <a href="https://github.com/Oynx-Dev/Onyx-Dev" target="_blank" class="text-white hover:text-gray-300 transition-all">
                <i class="fab fa-github fa-2x"></i>
            </a>
        </div>
    </footer>
    <script src="/src/js/bubbles.js"></script>
    <script src="/src/js/subtitle.js"></script>
    <script src="/src/js/typing.js"></script>
    <script src="/src/js/about.js"></script>
    <script>
        lucide.createIcons();
        window.addEventListener('scroll', function() {
            const parallaxBg = document.querySelector('.parallax-bg');
            let scrollPosition = window.pageYOffset;
            parallaxBg.style.transform = 'translateY(' + scrollPosition * 0.5 + 'px)';
        });
    </script>
    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('particles.js loaded - callback');
        });
    </script>

</body>
</html>
