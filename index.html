<!DOCTYPE html>
<html lang="en" class="w-full h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Onyx - A platform for gaming enthusiasts">
    <title>Onyx</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/src/css/bubbles.css">
    <link rel="stylesheet" href="/src/css/fade.css">
</head>
<body class="flex flex-col h-screen fade-in" style="background: linear-gradient(to left top, rgb(16, 52, 82), rgb(9, 34, 55), black) center center / cover no-repeat fixed; height: 100%; font-family: 'Arial', sans-serif; font-weight: bold;">
    <nav class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 flex items-center bg-white/10 backdrop-blur-lg px-6 py-2 rounded-full shadow-lg border border-gray-700">
        <div class="flex items-center space-x-4">
            <!-- Logo -->
            <a href="index.html">
                <img src="https://lh3.googleusercontent.com/a/AEdFTp6LnSC8IhbEMuwZPygGyhbMuQZj0WaGgcLu_1djeQ=s96-c" alt="Onyx Logo" class="h-10 rounded-full border border-white/10">
            </a></a>
            <!-- Nav Links -->
            <ul class="flex space-x-6">
                <li>
                    <a href="index.html" class="text-white hover:text-gray-300 transition-all flex items-center space-x-2">
                        <i data-lucide="house"></i> <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="events.html" class="text-white hover:text-gray-300 transition-all flex items-center space-x-2">
                        <i data-lucide="joystick"></i> <span>Games</span>
                    </a>
                </li>
                <li>
                    <a href="/search/index.html" class="text-white hover:text-gray-300 transition-all flex items-center space-x-2">
                        <i class="fas fa-search"></i> <span>Search</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Main Content -->
    <header class="w-full h-12 flex justify-center mt-6"></header>
    <main class="flex flex-col absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 items-center">
        <h1 class="font-light text-7xl bg-gradient-to-r from-[#4f46e5] to-[#8b5cf6] text-transparent bg-clip-text pb-4 font-semibold glow-effect stroke-effect" style="text-shadow: 0 0 10px rgba(79, 70, 229, 0.8), 0 0 20px rgba(139, 92, 246, 0.6);">Onyx Dev.</h1>
        <style>
            @keyframes stroke-animation {
            0% {
                stroke-dashoffset: 100%;
            }
            100% {
                stroke-dashoffset: 0;
            }
            }
            .stroke-effect {
            position: relative;
            display: inline-block;
            }
            .stroke-effect::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: transparent;
            -webkit-text-stroke: 2px #4f46e5;
            text-stroke: 2px #4f46e5;
            stroke-dasharray: 100%;
            stroke-dashoffset: 100%;
            animation: stroke-animation 2s linear infinite;
            }
        </style>
        <p id="subtitle" class="text-3xl text-white/80 font-semibold">...</p>
    </main>
    <div class="bubble-container"></div>
    <script src="/src/js/bubbles.js"></script>
    <script src="/src/js/subtitle.js"></script>
    <script>
        lucide.createIcons()
    </script>
</body>
</html>
