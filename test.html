<!DOCTYPE html>
<html lang="en">
<head>
  <meta charSet="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      position: fixed;
      top: 10px;
      left: 50%;
      padding-right: 50px;
      transform: translateX(-50%);
      border-radius: 20px;
      border: 2px solid black; /* Black outline */
      z-index: 1000;
    }

    .navbar-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.151); /* Background with opacity */
      border-radius: 20px;
      z-index: -1;
    }

    .navbar img {
      height: 40px;
      margin-right: 100px; /* Increased margin-right for bigger space */
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    .navbar ul li {
      position: relative;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 5px;
      position: relative;
      transition: background-color 0.3s ease;
      outline: none; /* Remove default outline */
    }

    .navbar ul li a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      z-index: -1;
      transition: background-color 0.3s ease;
    }

    .navbar ul li a:hover::before {
      background-color: rgba(255, 255, 255, 0.3); /* Background with opacity */
    }

    .navbar ul li a:focus::before {
      outline: 2px solid white; /* Outline when focused (clicked) */
    }

    .navbar ul li a i {
      font-size: 16px;
    }
  </style>
  <title>Floating Navbar</title>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-background"></div>
    <img src="https://lh3.googleusercontent.com/a/AEdFTp6LnSC8IhbEMuwZPygGyhbMuQZj0WaGgcLu_1djeQ=s96-c" alt="Logo" />
    <ul>
      <li><a href="#"><i class="fas fa-home"></i> Home Page</a></li>
      <li><a href="#"><i class="fas fa-gamepad"></i> Games</a></li>
    </ul>
  </nav>
</body>
</html>
